      function urutHuruf(text) {
        let textString = text.split("");
        let abjad = [
          "a",
          "b",
          "c",
          "d",
          "e",
          "f",
          "g",
          "h",
          "i",
          "j",
          "k",
          "l",
          "m",
          "n",
          "o",
          "p",
          "q",
          "r",
          "s",
          "t",
          "u",
          "v",
          "w",
          "x",
          "y",
          "z",
        ];
        for (let i = 0; i < textString.length; i++) {
          for (let j = 0; j < textString.length - 1; j++) {
            if (
              abjad.indexOf(textString[j]) > abjad.indexOf(textString[j + 1])
            ) {
              let tmp = textString[j];
              textString[j] = textString[j + 1];
              textString[j + 1] = tmp;
            }
          }
        }
      }
      console.log(urutHuruf("saya"));
      console.log(urutHuruf("akumasuk"));
    </script>
